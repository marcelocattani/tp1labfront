<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="format-detection" content="telephone=no" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <title>PRIVACY</title>

  <!-- Bootstrap -->
  <link href="/src/app/template/css/bootstrap.css" rel="stylesheet">

  <!-- Links -->
  <link rel="stylesheet" href="/src/app/template/css/search.css">

  <!--JS-->
  <script src="/src/app/template/js/jquery.js"></script>
  <script src="/src/app/template/js/jquery-migrate-1.2.1.min.js"></script>
  <script src="/src/app/template/js/rd-smoothscroll.min.js"></script>


  <!--[if lt IE 9]>
  <div style=' clear: both; text-align:center; position: relative;'>
    <a href="http://windows.microsoft.com/en-US/internet-explorer/..">
      <img src="images/ie8-panel/warning_bar_0000_us.jpg" border="0" height="42" width="820"
           alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."/>
    </a>
  </div>
  <script src="js/html5shiv.js"></script>
  <![endif]-->
  <script src='/src/app/template/js/device.min.js'></script>
</head>

<body>
  <div class="page">
    <!--========================================================
                            HEADER
  =========================================================-->

    <header>
      

      <div class="navbar navbar-dark bg-primary">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li>
            <h1>
              <a data-type='rd-navbar-brand' href="./" span style="color:white"><small>Denominación <br>Empresa</small></a>
            </h1>
          </li>
        </ul>
        <div class="contenedor-buscador d-blok bg-red">
          <div class="nav-item mr-4" style="float: left">
            <span style="color:white">Telefono: </span>
            <br>
            <h3><a href="callto:#" style="color:white"> 800-2345-6789</a></h3>
          </div>
          <div class="nav-item mr-4" style="float: left">
            <small>
              <span style="color:white">Horario: </span>
              <br>
              <h3><span style="color:white">6am-4pm PST M-Th; &nbsp;6am-3pm PST Fri</span></h3>
            </small>
          </div>
        </div>
      </div>

      <div class="navbar navbar-dark bg-primary">
        <div class="col-lg-9"></div>
        <div class="col-lg-3">
          <form (ngSubmit)="buscar(buscador)" #buscador="ngForm" class="mt-3" style="float: left">
            <input type="text" name="textoBuscado" ngModel>
            <button class="btn btn-secondary ml-2" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </header>

    <!--========================================================
                            CONTENT
  =========================================================-->

    <main>

      <section class="well well4">

        <div class="container">

          <h2>
            Texto Buscado:
            {{textoBuscado}}
          </h2>
          <div class="row offs2">
            <table width="90%" align="center">
              <tbody *ngFor="let noticia of noticias">
                <tr>
                  <td>
                    <a [routerLink]="['/detalle/',noticia.id]">
                      <img width="250px" class="imgNoticia"
                        src="http://localhost:82/template_html/images/page-1_slide1.jpg?1583775512626" alt="">
                    </a>
                  </td>
                  <td width="25"></td>
                  <td style="text-align:justify;" valign="top">
                    <a style="text-align:justify; font-size:20px" [routerLink]="['/detalle/',noticia.id]"class="banner">
                      {{noticia.tituloDeLaNoticia}} </a>
                    <div class="verOcultar">
                      {{noticia.resumenDeLaNoticia}}<a [routerLink]="['/detalle/',noticia.id]" style="color:blue"> Leer Mas -
                        {{noticia.fechaPublicacion}}</a>
                    </div>
                  </td>                 
                </tr>
                <span layout="row"><hr flex/></span>
              </tbody>
            </table>

          </div>
        </div>
      </section>


    </main>

    <!--========================================================
                          FOOTER
=========================================================-->
    <footer>
      <section class="well">
        <div class="container">
          <p class="rights">
            Denominación Empresa &#169; <span id="copyright-year"></span>
            <a href="index-5.html">Privacy Policy</a>
            <!-- {%FOOTER_LINK} -->
          </p>
        </div>
      </section>
    </footer>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/src/app/template/js/bootstrap.min.js"></script>
  <script src="/src/app/template/js/tm-scripts.js"></script>
  <!-- </script> -->

  <!-- coded by vitlex -->

</body>

</html>
