<div class="modal fade" id="modalEmpresa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{!this.empresaService.selectedEmpresa.id ? 'Nueva Empresa' : 'Modificar Empresa'}}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="formEmpresa" [formGroup]="formEmpresa" (ngSubmit)="onSaveEmpresa(formEmpresa)">

          <input type="hidden" name="id" id="id" formControlName="id">

          <div class="form-group">
            <label for="denominacion" class="col-form-label">Denominacion</label>
            <input type="text" class="form-control" name="denominacion" id="denominacion" formControlName="denominacion">
            <div *ngIf="formEmpresa.controls['denominacion'].errors?.required">
              *campo es requerido
            </div>
          </div>

          <div class="form-group">
            <label for="domicilio" class="col-form-label">Domicilio</label>
            <input type="text" class="form-control" name="domicilio" id="domicilio" formControlName="domicilio">
            <div *ngIf="formEmpresa.controls['domicilio'].errors?.required">
              *campo es requerido
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="col-form-label">Email</label>
            <input type="text" class="form-control" name="email"
            id="email" formControlName="email">
            <div *ngIf="formEmpresa.controls['email'].errors?.required">
                *campo es requerido
              </div>
          </div>

          <div class="form-group">
            <label for="horarioDeAtencion" class="col-form-label">Horario De Atencion</label>
            <input type="text" class="form-control" name="horarioDeAtencion"
            id="horarioDeAtencion" formControlName="horarioDeAtencion">
            <div *ngIf="formEmpresa.controls['horarioDeAtencion'].errors?.required">
                *campo es requerido
              </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="latitud">Latitud</label>
              <input type="text" name="latitud" class="form-control" placeholder="0.0"
              id="latitud" formControlName="latitud">
              <div *ngIf="formEmpresa.controls['latitud'].errors?.required">
                *campo es requerido
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="longitud">Longitud</label>
              <input type="text" name="longitud" class="form-control" placeholder="0.0"
              id="longitud" formControlName="longitud">
              <div *ngIf="formEmpresa.controls['longitud'].errors?.required">
                *campo es requerido
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="quienesSomos" class="col-form-label">Quienes Somos</label>
            <input type="text" class="form-control" name="quienesSomos"
            id="quienesSomos" formControlName="quienesSomos">
            <div *ngIf="formEmpresa.controls['quienesSomos'].errors?.required">
                *campo es requerido
              </div>
          </div>
          <div class="form-group">
            <label for="telefono" class="col-form-label">Telefono</label>
            <input type="text" class="form-control" name="telefono"
            id="telefono" formControlName="telefono">
            <div *ngIf="formEmpresa.controls['telefono'].errors?.required">
                *campo es requerido
              </div>
          </div>

          <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="isError">
            <p class="alertFont">Â¡Debes completar todos los campos!</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseAlert()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" #btnClose
              (click)="onClose()">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar Empresa</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
