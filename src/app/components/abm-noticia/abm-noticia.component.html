<section>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-xs-12 col-sm-8 col-md-10">
                <h2>Noticias</h2>
            </div>
            <div class=" col-xs-12 col-sm-4 col-md-2">
                <button type="button" class="btn btn-primary float-right ml-3 btn-block" [routerLink]="['/tiny/','0']" >+ Addr</button>
            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-hover"> 
                    <thead>
                        <tr>    
                            <th scope="col" (click)="setOrder('tituloDeLaNoticia')"><a class="news-title">Title</a></th>
                            <th scope="col"  >Empresa </th>
                            <th scope="col"><i class="fas fa-sort" (click)="sort()"></i></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let news of newsList">
                            <td>{{news.tituloDeLaNoticia}}</td>
                            <td>{{news.empresa.denominacion}}</td>
                            <td>
                                <button type="button" class="btn btn-success" [routerLink]="['/tiny/',news.id]">Actualizar</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" (click)="delete(news)">Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td><i class="fas fa-angle-double-left fa-2x" (click)="rewind()"></i></td>
                            <td colspan="2">
                              <span *ngFor="let p of totalPages; let i = index">
                                <a style="cursor: pointer;" (click)="setPage(i)"
                                [ngClass]="{'text-primary': i === page }">{{ i+1 }}&nbsp;&nbsp;&nbsp;</a>
                              </span>
                            </td>
                            <td><i class="fas fa-angle-double-right fa-2x" (click)="forward()"></i></td>
                          </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
