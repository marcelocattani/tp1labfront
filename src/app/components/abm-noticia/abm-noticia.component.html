<section>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-xs-12 col-sm-8 col-md-10">
                <h2>News</h2>
            </div>
            <div class=" col-xs-12 col-sm-4 col-md-2">
                <button type="button" class="btn btn-primary float-right ml-3 btn-block" [routerLink]="['/tiny/','0']" >+ Addr</button>
            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Enterprise</th>
                            <th scope="col">&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let news of newsList">
                            <td>{{news.tituloDeLaNoticia}}</td>
                            <td>{{news.empresa.denominacion}}</td>
                            <td>
                                <button type="button" class="btn btn-success" [routerLink]="['/tiny/',news.id]">Update</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" (click)="delete(news)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
