<div class="add-news-content">
  <div class="container">
    <div>
      <h3 class="new-news-title">Create News</h3>
    </div>
    <hr>
    <form [formGroup]="tinyForm" (ngSubmit)="addNotice()">
      <div class="form-group">
        <label class="news-title">Title</label>
        <input type="text" [formControlName]="'title'" class="form-control" placeholder="Title">
      </div>
      <div class="form-group">
        <label class="news-title">Image</label>
        <input type="text" [formControlName]="'imageURL'" class="form-control" placeholder="Url">
      </div>
      <div class="form-group">
        <label class="news-title">Content</label>
        <editor apiKey=1o6v69xl8r9l0px050uatww4ohflwiackbpjoegjj9dhlnna [formControlName]="'content'" [init]="{plugins: 'code'}"></editor>
      </div>
      <div class="form-group">
        <label class="news-title">Summary</label>
        <textarea class='form-control' rows="3" [formControlName]="'summary'"></textarea>
      </div>
      <div class="form-group">

        <button type="submit" class="btn btn-primary">Post</button>
      </div>
    </form >
  </div>
</div>
